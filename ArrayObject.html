<html>
<head>
<title> Array of object </title>
</head>
<body>
<script type="text/javascript">
const person=[
 { 'Name':'Anand','gender':'male','age':25},
 { 'Name':'Arul','gender':'male','age':27},
 { 'Name':'Meena','gender':'female','age':23}
 ];
 document.write('<table border=1 width=200>');
 document.write('<tr><th>Name</th><th>Gender</th><th>Age</th></tr>');
 for(i=0;i<person.length;i++)
 {
   document.write('<tr><td>'+person[i].Name+'</td><td>'+person[i].gender+'</td><td>'+person[i].age+'</td></tr>');
   }
   document.write('</table>');
   </script>
   </body>
   </html>
